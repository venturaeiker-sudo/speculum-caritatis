name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Si el directorio no existe, clonarlo por primera vez
            if [ ! -d "speculum-caritatis" ]; then
              git clone https://github.com/venturaeiker-sudo/speculum-caritatis.git
            fi
            
            cd speculum-caritatis
            git pull origin main
            docker compose up -d --build
            # Limpiar im√°genes viejas para ahorrar espacio
            docker system prune -f
